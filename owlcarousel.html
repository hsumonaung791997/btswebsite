<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/libs/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <style>
        h4 {
            width: 300px;
            background-color: steelblue;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>

    <div class="owl-carousel owl-theme">


        <div class="item">
            <h4>1</h4>
        </div>

        <div class="item">
            <h4>2</h4>
        </div>

        <div class="item">
            <h4>3</h4>
        </div>
        <div class="item">
            <h4>4</h4>
        </div>
        <div class="item">
            <h4>5</h4>
        </div>
        <div class="item">
            <h4>6</h4>
        </div>
        <div class="item">
            <h4>7</h4>
        </div>
        <div class="item">
            <h4>8</h4>
        </div>
        <div class="item">
            <h4>9</h4>
        </div>
        <div class="item">
            <h4>10</h4>
        </div>
        <div class="item">
            <h4>11</h4>
        </div>
        <div class="item">
            <h4>12</h4>
        </div>

    </div>


    <script src="./assets/libs/jquery-3.6.0.min.js"></script>
    <script src="./assets/libs/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                rtl: true,
                loop: true,
                stagePadding: 50,
                margin: 10,
                nav: true,
                center: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        })
    </script>
</body>

</html>
